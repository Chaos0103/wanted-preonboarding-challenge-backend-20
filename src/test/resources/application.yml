spring:
  application:
    name: challenge
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:~/challengeApplication
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100

#logging
logging:
  level:
    com.wanted.challenge: debug
    org.hibernate.SQL: debug